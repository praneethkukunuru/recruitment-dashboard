app = "recruitment-dashboard"
primary_region = "iad"

[build]

[env]
  PORT = "8080"
  SECRET_KEY = "your-secret-key-change-in-production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
